application.title=SnowmanClientSimulator
application.vendor=owen
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SnowmanClientSimulator.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.main-java=src/main/java
file.reference.mina-core-1.1.0.jar=../lib/mina-core-1.1.0.jar
file.reference.sgs-client-0.9.6.1.jar=../lib/sgs-client-0.9.6.1.jar
file.reference.sgs-shared-1.0.jar=../lib/sgs-shared-1.0.jar
file.reference.slf4j-api-1.4.0.jar=../lib/slf4j-api-1.4.0.jar
file.reference.slf4j-jdk14-1.4.0.jar=../lib/slf4j-jdk14-1.4.0.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.sgs-client-0.9.6.1.jar}:\
    ${file.reference.sgs-shared-1.0.jar}:\
    ${reference.SnowmanCommon.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.sun.darkstar.example.snowman.clientsimulator.ClientSimulator
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.SnowmanCommon=../snowman-common
reference.SnowmanCommon.jar=${project.SnowmanCommon}/dist/SnowmanCommon.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.mina-core-1.1.0.jar}:\
    ${file.reference.slf4j-api-1.4.0.jar}:\
    ${file.reference.slf4j-jdk14-1.4.0.jar}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.main-java}
